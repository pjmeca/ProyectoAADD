<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<body>
		<section id="main">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="content">
							<h1>Estadísticas</h1>
							<h:form id="torneum">
								<div class="ui-g ui-fluid">
									<div class="ui-g-2">Número de visitas: 
										#{estadisticasWeb.numVisitas}</div>


									<h:panelGroup
										rendered="#{userSessionWeb.isLogin() and userSessionWeb.isCliente()}">
										<div class="ui-g-4">
											<p:panel header="Valoraciones">
												<p:lineChart model="#{estadisticasWeb.lineModel}"
													style="width: 100%; height: 300px;" />
											</p:panel>
										</div>
									</h:panelGroup>

									<h:panelGroup
										rendered="#{userSessionWeb.isLogin() and userSessionWeb.isRestaurante()}">
										<div class="ui-g-4">Número de restaurantes creados: 
												#{estadisticasWeb.numRestaurantesCreados}
										</div>
										<div class="ui-g-4">
											<p:panel>
												<p:barChart model="#{estadisticasWeb.barModel}"
													style="width: 100%; height: 300px;" />
											</p:panel>
										</div>
									</h:panelGroup>


								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</ui:composition>
